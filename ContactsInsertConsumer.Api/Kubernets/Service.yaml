apiVersion: v1
kind: Service
metadata:
  name: contact-insert-consumer-api-nodeport
spec:
  selector:
    app: contact-insert-consumer-api
  ports:
    - protocol: TCP
      port: 80           # Porta acessada externamente
      targetPort: 5050   # Porta do container
      nodePort: 30084    # Porta exposta no n  (opcional)
  type: NodePort
